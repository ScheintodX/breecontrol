<header>
	<h1>BOILER: SCRIPT</h1>
	<h2></h2>
	<button class="manual">Manual</button>
	<button class="script">Script</button>
</header>

<object class="boiler" data="devices/boiler.svg"></object>

<div class="runstopinfo"></div>

<section class="info"></section>

<section class="manual">

	<h2>Manual</h2>

	<h3>On / Off</h3>

	<label>
		<h6>Temp / °C</h6>
		<input class="temp" type="number" min="0" max="115" step="1" name=".temp.set"/>
	</label>

	<label>
		<h6>Aggitator</h6>
		<input type="checkbox" name=".aggitator.set" />
	</label>


	<h3>Tuning</h3>

	<label>
		<h6>Max. Upper Temp / °C</h6>
		<input class="temp" type="number" min="0" max="350" step="10" name=".upper.temp.max"/>
	</label>

	<label>
		<h6>Max. Lower Temp / °C</h6>
		<input class="temp" type="number" min="0" max="350" step="10" name=".lower.temp.max"/>
	</label>


	<h3>Sensors override</h3>

	<label>
		<h6>Water Level / %</h6>
		<input class="fill" type="number" min="0" max="100" step="10" name=".fill.override" />
	</label>

	<label>
		<h6>Lid Closed</h6>
		<input type="checkbox" name=".lid.override" />
	</label>

</section><!--/.manual-->

<section class="script">

	<!--<object class="chart" data=""></object>-->

	<section class="runstop">

		<h2>Control</h2>

		<div class="buttongroup">
			<button name="start">Start</button>
			<button name="pause">Pause</button>
			<button name="resume">Resume</button>
			<button name="stop">Stop</button>
		</div>

		<div class="buttongroup">
			<button name="prev">Prev</button>
			<button name="next">Next</button>
		</div>

	</section><!--/.runstop-->

	<section class="program">

		<h2>Programm</h2>

		<div class="ctrl_program"></div>

		<div class="buttongroup">
			<button name="set">Set</button>
			<button name="save">Save</button>
		</div>

	</section><!--/.program-->

	<section class="loadsave">

		<label class="load">Load
			<select name="load"></select>
			<button name="load">Load</button>
		</label>

	</section>

</section><!--/.script-->
